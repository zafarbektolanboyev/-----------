<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cart page</title>
    <link rel="stylesheet" href="../styles/cart.css">
</head>
<body>
    <header class="header">
        <div class="container header__container">
            <div class="logo">
                <h1><a href="#">LOGO</a></h1>
            </div>

            <nav class="nav">
                <ul>
                    <li><a href="#">HOME</a></li>
                    <li><a href="#">ABOUT</a></li>
                    <li><a href="#">PRODUCT</a></li>
                    <li><a href="#">CARD</a></li>
                </ul>
            </nav>
        </div>
    </header>
    <div class="main">
        <div class="container">
            <h1>Shopping Cart</h1>
            <div class="cart-item">
                <div class="item-details">
                    <img src="https://via.placeholder.com/100" alt="Coffee Table">
                    <div class="item-info">
                        <h2>Coffee Table</h2>
                        <p>Modenza</p>
                        <p>Color: <span class="color-circle" style="background-color: red;"></span></p>
                        <p><a href="#" class="remove-link">remove</a></p>
                    </div>
                </div>
                <div class="item-price">
                    <p>$179.99</p>
                </div>
            </div>
            <div class="summary">
                <p>Subtotal: <span>$179.99</span></p>
                <p>Shipping: <span>$5.00</span></p>
                <p>Tax: <span>$18.00</span></p>
                <p><strong>Order Total: <span>$202.99</span></strong></p>
            </div>
            <button class="login-button">PLEASE LOGIN</button>
        </div>
    </div>
    </body>
</html>
